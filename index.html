<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="
    display: flex;
        justify-content: center;">
        <img src="logo.png" alt="logo" height="100px" width="100px" style="border-radius: 50%;">
    </div>
    <div style="display: flex; justify-content: center;">
        <h1>Title</h1>
    </div>
    <div style="
        display: flex;
       height: 500px;
       justify-content: center;
        ">
    <div style="background-color: blue; width: 800px;">
        <div style="background-color: purple; color: aliceblue; 
        height: 80%; ">
        <div style="align-content: center;">
            <h3 style="justify-self: center;">Registration form</h3>
            <div style="display: block;">
                <div style="margin: 20px;">
                    <label for="">User Name : </label>
                    <input type="text" placeholder="User Name " id="username">
                </div>

                <div style="margin: 20px;">
                    <label for="">Email : </label>
                    <input type="text" placeholder="Email " id="email">
                </div>

                <div style="margin: 20px;">
                    <label for="">Password : </label>
                    <input type="password" placeholder="Password" id="password">
                </div>

                <div style="margin: 20px;">
                    <label for="">Confirm Password : </label>
                    <input type="text" placeholder="Confirm Password " id="confirm_password">
                </div>

                <div style="margin: 20px;">
                    <label for="">Date of Birth : </label>
                    <input type="date"  id="dob">
                </div>

                <div style="margin: 20px;">
                    <label for="">Country : </label>
                    <select name="country" id="country">
                        <option value="Bangladesh">Bangladesh</option>
                        <option value="USA">USA</option>
                        <option value="UK">UK</option>
                        <option value="UAE">UAE</option>
                        <option value="India">India</option>
                        <option value="Japan">Japan</option>
                    </select>
                </div>

                <div style="margin: 20px;">
                    <label for="">Gender : </label>
                    <input type="radio" name="gender" id="" value="male">
                    <label for=""> Male</label>
                    <input type="radio" name="gender" id="" value="female">
                    <label for=""> female</label>
                    <input type="radio" name="gender" id="" value="other">
                    <label for=""> other</label>
                </div>

                <button style="margin: 20px;" onclick="valid()">Submit</button>
                <label for="" id="error"></label>
            </div>
        
        
        </div>
        

    </div>
        <div>1.2</div>
    </div>  
    <div style="background-color: green; width: 200px;">2
    </div>
    <script>
        
       

        function valid(){
            var gender = document.querySelector('input[name="gender"]:checked');
        var user_name  = document.getElementById("username").value.trim();
        var email = document.getElementById("email").value.trim();
        var password = document.getElementById("password").value;
        var confirm_pass = document.getElementById("confirm_password").value;
        var dob = document.getElementById("dob").value;
        var country = document.getElementById("country").value;
        var err = document.getElementById("error");

        var msg = "";

        if (user_name === "") {
            msg = "User name cannot be empty.";
        }


        else if (email === "") {
            msg = "Email cannot be empty.";
        } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
            msg = "Enter a valid email.";
        }

        else if (password === "") {
            msg = "Password cannot be empty.";
        }

        else if (confirm_pass === "") {
            msg = "Confirm Password cannot be empty.";
        } else if (password !== confirm_pass) {
            msg = "Passwords do not match.";
        }

        else if (dob === "") {
            msg = "Date of birth is required.";
        }

        else if (country === "") {
            msg = "Please select a country.";
        }


        else if (!gender) {
            msg = "Please select a gender.";
        }


        else {
            msg = "Form submitted successfully!";
            alert(msg);
            err.style.color = "green";
            err.innerText = msg;
            return;
        }

        err.style.color = "red";
        err.innerText = msg;        }

    </script>
</body>
</html>
